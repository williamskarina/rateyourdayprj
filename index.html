<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Title -->
    <main>
        <h1 id="title">Rate Your Day</h1>
        <div class="master-div-style">
            <!-- Description of Form -->
            <p id="description">Tell us about your day and rate it.</p>
            <form id="survey-form" action="/do-something">
                <div class="form-rows">
                    <div class = "labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">On a scale of 1-10, how good was your day?</label>
                    </div>
                    <div class="fields">
                        <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="dropdown" id="dropdown-label">What made it good?</label>
                    </div>
                    <div class="fields">
                        <select name="" id=""></select>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Content -->
</body>
</html>
