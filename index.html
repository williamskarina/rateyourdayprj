<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Title -->
    <main>
        <h1 id="title">Mental Health Check</h1>
        <div class="master-div-style">
            <!-- Description of Form -->
            <p id="description">Tell us how you are feeling currently.</p>
            <form id="survey-form" action="/do-something">
                <div class="form-rows">
                    <div class = "labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">On a scale of 1-10, where is your happiness level at?</label>
                    </div>
                    <div class="fields">
                        <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="feelings">What emotions have you been feeling lately?
                             <br> 
                             (Select all that apply)
                        </label>
                    </div>
                    <div class="fields">
                        <ul id="feelings" style="list-style: none;">
                        <li class="radio">
                            <label name="feeling-check" value="1" type="checkbox" class="user-selection">
                                Excited
                            </label>
                        </li>
                        <li class="radio">
                            <label name="feeling-check" value="2" type="checkbox" class="user-selection">
                            Sad
                            </label>
                        </li>
                        <li class="radio">
                            <label name="feeling-check" value="3" type="checkbox" class="user-selection">
                                Upset
                            </label>
                        </li>
                        <li class="radio">
                            <label name="feeling-check" value="4" type="checkbox" class="user-selection">
                                Unsure
                            </label>
                        </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="event-details">
                            Describe what you are feeling.
                        </label>
                    </div>
                    <div class="fields">
                        <textarea id="event-details" cols="1" rows="1" class="input-fields" style="height: 50px;resize:vertical;font-family:'Times New Roman', Times, serif" name="feeling-details" placeholder="Enter your feelings here..."></textarea>
                    </div>
                </div>
                <button class="button" id="submit" type="submit">submit</button>
            </form>
        </div>
    </main>
</body>
</html>
